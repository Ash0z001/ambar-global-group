<div class="icon-card card rounded-0 border-0 text-center p-3 p-lg-5 mb-4" data-aos="slide-up">
  <div class="icon-card__icon">
    <i class="fa {{ icon }}" aria-hidden="true"></i>
  </div>
  <div class="icon-card__title my-4" *ngIf="title">
    <h3 class="icon-card__title-text">{{ title }}</h3>
  </div>
  <div class="icon-card__description px-3 px-lg-5" *ngIf="description">
    <p [innerHTML]="description"></p>
  </div>
</div>
