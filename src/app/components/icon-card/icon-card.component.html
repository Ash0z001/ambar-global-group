<div class="card rounded-0 border-0 text-center p-3 p-lg-5">
  <div class="card__icon">
    <img src="{{ icon }}" width="150" height="150" alt="Icon" class="card__icon-image">
  </div>
  <div class="card__title my-4" *ngIf="title">
    <h3 class="card__title-text">{{ title }}</h3>
  </div>
  <div class="card__description px-3 px-lg-5" *ngIf="description">
    <p>{{ description }}</p>
  </div>
</div>
