<section class="two-column-text spacing p-0 m-5">
  <div class="container">
    <div class="row" data-aos="slide-up">
      <div class="col-lg-6">
        <h3 class="two-column-text__title mb-3" *ngIf="leftColumnTitle">{{ leftColumnTitle }}</h3>
        <p [innerHTML]="leftColumn"></p>
      </div>
      <div class="col-lg-6">
        <h3 class="two-column-text__title mb-3" *ngIf="rightColumnTitle">{{ rightColumnTitle }}</h3>
        <p [innerHTML]="rightColumn"></p>
      </div>
    </div>
  </div>
</section>
