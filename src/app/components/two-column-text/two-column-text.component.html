<section class="two-column-text spacing pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h3 class="two-column-text__title" *ngIf="leftColumnTitle">{{ leftColumnTitle }}</h3>
        <p>{{ leftColumn }}</p>
      </div>
      <div class="col-lg-6">
        <h3 class="two-column-text__title" *ngIf="rightColumnTitle">{{ rightColumnTitle }}</h3>
        <p>{{ rightColumn }}</p>
      </div>
    </div>
  </div>
</section>
