<section class="two-column-icons spacing pt-0">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="two-column-icons__title">{{ title }}</h2>
        <p class="two-column-icons__description">{{ description }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-6" *ngFor="let card of iconCards">
        <app-icon-card
          [icon]="card.icon"
          [title]="card.title"
          [description]="card.description"
        ></app-icon-card>
      </div>
    </div>
  </div>
</section>
