<section class="two-column-text-image spacing">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-lg-6">
          <img [src]="image" [alt]="title" class="img-fluid rounded">
        </div>
        <div class="col-12 col-lg-6">
          <h3 class="text-image__title">{{ title }}</h3>
          <p class="text-image__description">{{ description }}</p>
        </div>
      </div>
    </div>
  </section>
