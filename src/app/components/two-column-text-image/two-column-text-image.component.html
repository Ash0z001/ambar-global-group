<section class="two-column-text-image py-5">
  <div class="container">
    <div class="row text g-4">
      <div class="col-12 col-lg-6 text-center">
        <img [src]="image" [alt]="title" class="img-fluid rounded shadow">
      </div>
      <div class="col-12 col-lg-6">
        <h3 class="fw-bold text-start">{{ title }}</h3>
        <p class="text-muted" [innerHTML]="description"></p>
      </div>
    </div>
  </div>
</section>
