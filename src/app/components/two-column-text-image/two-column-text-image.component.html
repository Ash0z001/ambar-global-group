<section class="two-column-text-image py-5">
  <div class="container">
    <div class="row align-items-center g-4">
      <div class="col-12 col-lg-6 text-center text-start">
        <img [src]="image" [alt]="title" class="img-fluid rounded shadow">
      </div>
      <div class="col-12 col-lg-6">
        <h3 class="fw-bold text-primary">{{ title }}</h3>
        <p class="text-muted">{{ description }}</p>
      </div>
    </div>
  </div>
</section>
